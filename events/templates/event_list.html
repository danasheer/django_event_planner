{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card-deck" style="margin-top: 100px; display: flex; gap: 20px; margin-left: 20px; flex-wrap: wrap;">


    {% for event in events %}
    <div class="card" style="background-color: rgba(0, 0, 0, 0); width: 300px;">
        <img class="card-img-top" src="{{ event.image.url }}" alt="{{event.name}}" style="width: 300px; ">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'event_detail' event.id %}" style="text-decoration: none; color:white">{{ event.name }}</a></h5>
          <p class="card-text" style="color: white;"></p>
        </div>
    </div>
    



    {% endfor %}
</div>
{% endblock %}
