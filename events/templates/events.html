{% extends "base.html" %}

{% block content %}

  <h2>{{ event.name }}</h2>
  <p>{{ event.organizer }}</p>
  <p>Seats: {{ event.seats }}</p>
  <p>Booked Seats: {{ event.booked_seats }}</p>
  <form action="{% url 'events:book' event.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" {% if event.seats <= event.booked_seats %}disabled{% endif %}>Book</button>
  </form>
{% endblock %}
