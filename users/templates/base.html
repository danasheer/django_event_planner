

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Events</title>
</head>
<body>
  <nav class="navbar bg-dark" data-bs-theme="dark">

    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'event_list' %}">Hala Feburary</a>
    
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" style="color: wheat;" aria-current="page" href="{% url 'event_list' %}">Home</a>
          </li>
          

          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" style="color: wheat;" aria-current="page" href="{% url 'logout' %}"> logout </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" style="color: wheat;" aria-current="page" href="{% url 'login' %}">log in </a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" style="color: wheat;" aria-current="page" href="{% url 'register' %}"> register </a>
              <a class="nav-link" href="{% url 'info' %}">contact us</a>
            </li>
            {% endif %}

            


          </ul>


    </div>
  </nav>
  {% block content %}

  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
